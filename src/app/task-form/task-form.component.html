<div class="w-25 container mt-4" [formGroup]="addTaskForm">
    <!-- Task Name: <input type="text" [formControl]="taskName" /> -->
    <div class="form-group">
        <label for="">Enter Task Name</label>
        <input type="text" class="form-control" formControlName="taskName"
            [class.in-valid]="taskName.invalid && taskName.touched">
        <small *ngIf="taskName.invalid && taskName.touched" class="text-danger">Task Name is required</small>
    </div>

    <div class="form-group">
        <label for="">Enter Task Category</label>
        <input type="text" class="form-control" formControlName="taskCategory">
        <small *ngIf="taskCategory.invalid && taskCategory.touched" class="text-danger">Task Category is required</small>
    </div>

    <div class="form-group">
        <label for="">Enter Task Nature</label>
        <input type="text" class="form-control" formControlName="taskNature">
        <small *ngIf="taskNature.invalid && taskNature.touched" class="text-danger">Task Nature is required</small>
    </div>

    <div class="form-group">
        <label for="">Enter Business Segment</label>
        <input type="text" class="form-control" formControlName="taskBusinessSegment">
        <small *ngIf="taskBusinessSegment.invalid && taskBusinessSegment.touched" class="text-danger">Business Segment is required</small>
    </div>
    <div class="form-group">
        <label for="">Created By</label>
        <input type="text" class="form-control" formControlName="taskCreatedBy">
        <small *ngIf="taskCreatedBy.invalid && taskCreatedBy.touched" class="text-danger">Created By is required</small>

    </div>
    <div class="form-group">
        <label for="">Enter approver name</label>
        <input type="text" class="form-control" formControlName="taskApporver">
        <small *ngIf="taskApporver.invalid && taskApporver.touched" class="text-danger">Approver name is required</small>

    </div>

    <div class="form-group">
        <label for="">Creation Time</label>
        <input type="date" class="form-control" formControlName="taskCreationTimestamp">
        <small *ngIf="taskCreationTimestamp.invalid && taskCreationTimestamp.touched" class="text-danger">Username is required</small>
    </div>

    <div class="form-group">
        <label for="">Enter Weightage Score</label>
        <input type="text" class="form-control" formControlName="taskWeightageScore">
        <small *ngIf="taskWeightageScore.invalid && taskWeightageScore.touched" class="text-danger">Weightage Score is required</small>
    </div>

    <div class="form-group">
        <label for="">Enter Frequency</label>
        <input type="text" class="form-control" formControlName="taskFrequency">
        <small *ngIf="taskFrequency.invalid && taskFrequency.touched" class="text-danger">Frequency is required</small>
    </div>

    <div class="form-check">
        <input type="checkbox" class="form-check-input" formControlName="isActive">
        <label for="">Is Active</label>
        <small *ngIf="isActive.invalid && isActive.touched" class="text-danger">Is active is required</small>
    </div>

    <div class="form-check">
        <input type="checkbox" class="form-check-input" formControlName="taskProvenaceFlag">
        <label for="">Provenance Flag</label>
        <small *ngIf="taskProvenaceFlag.invalid && taskProvenaceFlag.touched" class="text-danger">Provenance Flag is required</small>
    </div>
    <small class="text-danger" *ngIf="showError">{{errorMsg}}</small><br />
    <div class="mb-3">

        <button *ngIf="isEdit === false; else elseBlock" (click)="saveForm()" class="btn btn-primary">Save</button>
        <ng-template #elseBlock>
            <button (click)="updateForm()" class="btn btn-primary">Update</button>
        </ng-template>
        <button class="btn btn-secondary ml-2" (click)="redirectDashboard()">Cancel</button>
    </div>

</div>
